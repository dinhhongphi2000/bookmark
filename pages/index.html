<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <h1>Bookmark</h1>
    <p id="navigation"></p>
    <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModel">Add</button>
    </div>
    <ul class="list-group" id="pannel">

    </ul>
    <!-- Modal -->
    <div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="bookmarkForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter Description">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Url</label>
                            <input type="text" class="form-control" id="url" placeholder="Enter url">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="isFolder">
                            <label class="form-check-label" for="exampleCheck1">is folder</label>
                        </div>
                        <button class="btn btn-primary" onclick="addNewBookmark(event)">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
